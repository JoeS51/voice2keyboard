# voice2keyboard configuration

# Model names (or use --model on command line to override)
# Vosk models: vosk-model-small-en-us-0.15, vosk-model-en-us-0.22-lgraph
# Whisper models: tiny.en, base.en, small.en, medium.en
vosk-model: vosk-model-small-en-us-0.15
whisper-model: small.en

# Typing mode: how text is output
# - buffered: Wait for natural pauses before typing (more accurate, recommended)
# - realtime: Type words immediately as recognized (faster, less accurate)
mode: buffered

# Pause delay (in seconds) after speech pause before typing
# Gives the model extra time to refine predictions with full context
# Set to 0 to disable. Only applies in buffered mode.
pause: 0.3

# Voice translations for punctuation and formatting
# Say the word on the left, get the symbol on the right
translations:
  i'm: "I'm"
  i've: "I've"
  see ally: 'CLI'

  zero mark: '0'
  one mark: '1'
  two mark: '2'
  three mark: '3'
  four mark: '4'
  five mark: '5'
  six mark: '6'
  seven mark: '7'
  eight mark: '8'
  nine mark: '9'

  period mark: '.'
  question mark: '?'
  exclamation mark: '!'
  explanation mark: '!'
  comma mark: ','
  karma mark: ','
  dash mark: '-'
  hyphen mark: '-'
  colon mark: ':'
  semicolon mark: ';'

  double quote mark: '"'
  single quote mark: "'"
  open mark: '('
  close mark: ')'

  paragraph mark: "\n\n"
  return mark: "\n"
